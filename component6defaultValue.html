<!DOCTYPE html>
<html>
  <head>
    <title>hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
        var Component = React.createClass({
            propTypes: {
                firstName: React.PropTypes.string.isRequired,
                middleName: React.PropTypes.string,
                familyName: React.PropTypes.string.isRequired,
                address: React.PropTypes.string,
            },

            getDefaultProps: function(){
                return {
                    middleName : " please put middle name",
                    address : "Not Available",
                };
            },

            render: function() {
                return React.createElement('div',null,
                React.createElement('span',null, 'First Name : ' + this.props.firstName),
                React.createElement('span',null, 'Middle Name : ' + this.props.middleName),
                React.createElement('span',null, 'Fmailt Name : ' + this.props.familyName),
                React.createElement('span',null, 'Address : ' + this.props.address),
                );
            }
        });
        ReactDOM.render(
        React.createElement(Component,{
            firstName: "Hello",
            middleName: "",
            familyName: "",
            address: ""            
        }),
        document.getElementById("app")
      );

    </script>
  </body>
</html>
